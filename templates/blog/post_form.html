{% extends 'base.html' %}
{% block content %}
    <div class="card p-4 shadow-sm">
        <h2 class="mb-4 text-center text-info">Create/Update Post</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-lg mt-3 d-block w-100">Save Post</button>
        </form>
    </div>
{% endblock %}
